er">0.7</span>, <span class="number">0.8</span>, <span class="number">0.5</span> &#125;;</span><br><span class="line">	<span class="keyword">double</span>[] d2 = <span class="keyword">new</span> <span class="keyword">double</span>[] &#123; <span class="number">0.2</span>, <span class="number">0.3</span>, <span class="number">0.4</span>, <span class="number">0.8</span>, <span class="number">0.6</span> &#125;;</span><br><span class="line">	value.add(d1);</span><br><span class="line">	value.add(d2);</span><br><span class="line">	<span class="comment">//两个状的颜色</span></span><br><span class="line">	<span class="keyword">int</span>[] colors = &#123; Color.BLUE, Color.GREEN&#125;;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//为li1添加柱状图</span></span><br><span class="line">	llChart.addView(</span><br><span class="line">			xychar(titles, value, colors, <span class="number">6</span>, <span class="number">1</span>, <span class="keyword">new</span> <span class="keyword">double</span>[] &#123; <span class="number">2007</span>,</span><br><span class="line">					<span class="number">2012.5</span>, <span class="number">0</span>, <span class="number">1</span> &#125;, <span class="keyword">new</span> <span class="keyword">int</span>[] &#123; <span class="number">2008</span>, <span class="number">2009</span>, <span class="number">2010</span>, <span class="number">2011</span>,</span><br><span class="line">					<span class="number">2012</span> &#125;, <span class="string">"学生趋势图"</span>, <span class="keyword">true</span>),</span><br><span class="line">					<span class="keyword">new</span> LayoutParams(LayoutParams.MATCH_PARENT,</span><br><span class="line">							LayoutParams.WRAP_CONTENT));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> GraphicalView <span class="title">xychar</span><span class="params">(String[] titles, ArrayList&lt;<span class="keyword">double</span>[]&gt; value,</span><br><span class="line">		<span class="keyword">int</span>[] colors, <span class="keyword">int</span> x, <span class="keyword">int</span> y,<span class="keyword">double</span>[] range, <span class="keyword">int</span> []xLable ,String xtitle, <span class="keyword">boolean</span> f)</span> </span>&#123;</span><br><span class="line">	<span class="comment">//多个渲染</span></span><br><span class="line">	XYMultipleSeriesRenderer renderer = <span class="keyword">new</span> XYMultipleSeriesRenderer();</span><br><span class="line">	<span class="comment">//多个序列的数据集</span></span><br><span class="line">	XYMultipleSeriesDataset dataset = <span class="keyword">new</span> XYMultipleSeriesDataset();</span><br><span class="line">	<span class="comment">//构建数据集以及渲染</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; titles.length; i++) &#123;</span><br><span class="line"></span><br><span class="line">		XYSeries series = <span class="keyword">new</span> XYSeries(titles[i]);</span><br><span class="line">		<span class="keyword">double</span> [] yLable= value.get(i);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;yLable.length;j++) &#123;</span><br><span class="line">			series.add(xLable[j],yLable[j]);</span><br><span class="line">		&#125;</span><br><span class="line">		dataset.addSeries(series);</span><br><span class="line">		XYSeriesRenderer xyRenderer = <span class="keyword">new</span> XYSeriesRenderer();</span><br><span class="line">		<span class="comment">// 设置颜色</span></span><br><span class="line">		xyRenderer.setColor(colors[i]);</span><br><span class="line">		<span class="comment">// 设置点的样式 //</span></span><br><span class="line">		xyRenderer.setPointStyle(PointStyle.SQUARE);</span><br><span class="line">		<span class="comment">// 将要绘制的点添加到坐标绘制中</span></span><br><span class="line"></span><br><span class="line">		renderer.addSeriesRenderer(xyRenderer);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//设置x轴标签数</span></span><br><span class="line">	renderer.setXLabels(x);</span><br><span class="line">	<span class="comment">//设置Y轴标签数</span></span><br><span class="line">	renderer.setYLabels(y);</span><br><span class="line">	<span class="comment">//设置x轴的最大值</span></span><br><span class="line">	renderer.setXAxisMax(x - <span class="number">0.5</span>);</span><br><span class="line">	<span class="comment">//设置轴的颜色</span></span><br><span class="line">	renderer.setAxesColor(Color.BLACK);</span><br><span class="line">	<span class="comment">//设置x轴和y轴的标签对齐方式</span></span><br><span class="line">	renderer.setXLabelsAlign(Align.CENTER);</span><br><span class="line">	renderer.setYLabelsAlign(Align.RIGHT);</span><br><span class="line">	<span class="comment">// 设置现实网格</span></span><br><span class="line">	renderer.setShowGrid(<span class="keyword">true</span>); </span><br><span class="line"></span><br><span class="line">	renderer.setShowAxes(<span class="keyword">true</span>); </span><br><span class="line">	<span class="comment">// 设置条形图之间的距离</span></span><br><span class="line">	renderer.setBarSpacing(<span class="number">0.2</span>);</span><br><span class="line">	renderer.setInScroll(<span class="keyword">true</span>);</span><br><span class="line">	renderer.setPanEnabled(<span class="keyword">false</span>, <span class="keyword">false</span>);</span><br><span class="line">	renderer.setClickEnabled(<span class="keyword">false</span>);</span><br><span class="line">	<span class="comment">//设置x轴和y轴标签的颜色</span></span><br><span class="line">	renderer.setXLabelsColor(Color.RED);</span><br><span class="line">	renderer.setYLabelsColor(<span class="number">0</span>,Color.RED);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> length = renderer.getSeriesRendererCount();</span><br><span class="line">	<span class="comment">//设置图标的标题</span></span><br><span class="line">	renderer.setChartTitle(xtitle);</span><br><span class="line">	renderer.setLabelsColor(Color.RED);</span><br><span class="line"></span><br><span class="line">	<span class="comment">//设置图例的字体大小</span></span><br><span class="line">	renderer.setLegendTextSize(<span class="number">18</span>);</span><br><span class="line">	<span class="comment">//设置x轴和y轴的最大最小值</span></span><br><span class="line">	renderer.setRange(range);</span><br><span class="line">	renderer.setMarginsColor(<span class="number">0x00888888</span>);</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; length; i++) &#123;</span><br><span class="line">		SimpleSeriesRenderer ssr = renderer.getSeriesRendererAt(i);</span><br><span class="line">		ssr.setChartValuesTextAlign(Align.RIGHT);</span><br><span class="line">		ssr.setChartValuesTextSize(<span class="number">12</span>);</span><br><span class="line">		ssr.setDisplayChartValues(f);</span><br><span class="line">	&#125;</span><br><span class="line">	GraphicalView mChartView = ChartFactory.getBarChartView(getActivity().getApplicationContext(),</span><br><span class="line">			dataset, renderer, Type.DEFAULT);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> mChartView;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
